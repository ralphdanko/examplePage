<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>callstack</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo logo--header"></a>
        <nav class="header__nav"></nav>
    </header>
    <section class="section section--hero">
        <div class="row">
            <!-- left side - text and buttons -->
            <div class="column">
                <h1 class="title title--hero"></h1>
                <p class="paragraph paragraph--hero"></p>
                <a href="#" class="text-button"></a>
                <div class="container container--social-buttons">
                    <a href="#" class="social-button"></a>
                    <a href="#" class="social-button social-button--fill"></a>
                    <a href="#" class="social-button"></a>
                </div>
            </div>
            <!-- right side - image -->
            <div class="column">
                <img src="" alt="">
            </div>
        </div>
    </section>
    <section class="section section--service">
        <h1 class="section__title"></h1>
        <!-- border above items -->
        <div class="row">
            <div class="column column--2cols"></div>
            <div class="column column--2cols"></div>
        </div>
        <!-- service items -->
        <div class="row">
            <!-- 1st service item -->
            <div class="column column--3cols">
                <div class="column__icon"></div>
                <h3 class="column__title"></h3>
                <p class="paragraph"></p>
            </div>
            <!-- 2nd service item -->
            <div class="column column--3cols">
                <div class="column__icon"></div>
                <h3 class="column__title"></h3>
                <p class="paragraph"></p>
            </div>
            <!-- 3rd service item -->
            <div class="column column--3cols">
                <div class="column__icon"></div>
                <h3 class="column__title"></h3>
                <p class="paragraph"></p>
            </div>
        </div>
    </section>
    <section class="section section--portfolio">
        <h1 class="section__title"></h1>
        <!-- 1st portfolio row -->
        <div class="row">
            <div class="column column--4cols"></div>
            <div class="column column--4cols"></div>
            <div class="column column--4cols"></div>
            <div class="column column--4cols"></div>
        </div>
        <!-- 2nd portfolio row -->
        <div class="row">
            <div class="column column--4cols"></div>
            <div class="column column--4cols"></div>
            <div class="column column--4cols"></div>
            <div class="column column--4cols"></div>
        </div> 
    </section>
    <section class="section section--pricing">
        <h1 class="section__title"></h1>
        <div class="row">
            <!-- 1st pricing row -->
            <div class="column column--3cols">
                <header class="column__header column__header">
                    <div class="column__header-text">
                        <h3 class="title"></h3>
                        <h4 class="subtitle"></h4>
                    </div>
                    <span class="column__header-price"></span>
                </header>
                <section class="column__section">
                    <ul class="list">
                        <li class="list__item"></li>
                        <li class="list__item"></li>
                        <li class="list__item"></li>
                        <li class="list__item"></li>
                    </ul>
                    <a href="#" class="text-button"></a>
                </section>
            </div>
            <!-- 2nd pricing row -->
            <div class="column column--3cols">
                <header class="column__header column__header">
                    <div class="column__header-text">
                        <h3 class="title"></h3>
                        <h4 class="subtitle"></h4>
                    </div>
                    <span class="column__header-price"></span>
                </header>
                <section class="column__section">
                    <ul class="list">
                        <li class="list__item"></li>
                        <li class="list__item"></li>
                        <li class="list__item"></li>
                        <li class="list__item"></li>
                    </ul>
                    <a href="#" class="text-button"></a>
                </section>
            </div>
            <!-- 3rd pricing row -->
            <div class="column column--3cols">
                <header class="column__header column__header">
                    <div class="column__header-text">
                        <h3 class="title"></h3>
                        <h4 class="subtitle"></h4>
                    </div>
                    <span class="column__header-price"></span>
                </header>
                <section class="column__section">
                    <ul class="list">
                        <li class="list__item"></li>
                        <li class="list__item"></li>
                        <li class="list__item"></li>
                        <li class="list__item"></li>
                    </ul>
                    <a href="#" class="text-button"></a>
                </section>
            </div>
        </div>
    </section>
    <section class="section section--tweet">
        <blockquote class="quote"></blockquote>
        <span class="byline"></span>
        <div class="container container--social-buttons">
            <a href="#" class="social-button social-button--fill"></a>
        </div>
    </section>
    <section class="section section--contact">
        <h1 class="section__title"></h1>
    </section>
    <footer class="footer"></footer>
</body>
</html>
